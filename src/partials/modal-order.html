<!-- modal-window -->

<div class="backdropp is-hidden modal-window" data-modal>
  <button type="submit" class="close-btn" data-modal-close>
    <svg class="svg-close" width="24px" height="24px">
      <use href="./img/icons.svg#icon-close">close</use>
    </svg>
  </button>

  <h2 class="modal-title">Your Order</h2>

  <ul class="cards-list">
    <li class="card card-strawberry">
      <div class="">
        <h3 class="modal-subtitle">Strawberry Basket</h3>
        <p class="modal-text">Plant</p>
      </div>
      <img
        class="modal-img-fruits"
        src="./img/mobile/modal-fruit1-mobile.png"
        srcset="
          ./img/mobile/modal-fruit1-mobile.png     88w,
          ./img/tablet/modal-fruit1-tablet.png    133w,
          ./img/desktop/modal-fruit1.png          173w,
          ./img/mobile/modal-fruit1-mobile@2x.png 176w,
          ./img/tablet/modal-fruit1-tablet@2x.png 266w,
          ./img/desktop/modal-fruit1@2x.png       346w
        "
        sizes="(min-width: 1280px) 173px, (min-width: 768px) 133px, 
             (max-width: 767px) 88px"
        loading="lazy"
        alt="Strawberry"
      />

      <input type="checkbox" id="check" class="modal-click-fruits" />
      <label class="click" for="check">
        <span class="check">
          <svg class="icon-check" width="6" height="6">
            <use href="./img/icons.svg#icon-check "></use>
          </svg>
        </span>
      </label>
    </li>

    <li class="card card-apple">
      <div class="">
        <h3 class="modal-subtitle">Apple Basket</h3>
        <p class="modal-text">Plant</p>
      </div>
      <img
        class="modal-img-fruits"
        src="./img/mobile/modal-fruit2-mobile.png"
        srcset="
          ./img/mobile/modal-fruit2-mobile.png    106w,
          ./img/tablet/modal-fruit2-tablet.png    172w,
          ./img/desktop/modal-fruit2.png          229w,
          ./img/mobile/modal-fruit2-mobile@2x.png 212w,
          ./img/tablet/modal-fruit2-tablet@2x.png 344w,
          ./img/desktop/modal-fruit2@2x.png       458w
        "
        sizes="(min-width: 1280px) 229px, 
            (min-width: 768px) 172px, 
             (max-width: 767px) 106px"
        loading="lazy"
        alt="Apple"
      />

      <input type="checkbox" id="check" class="modal-click-fruits" />
      <label class="click" for="check">
        <span class="check">
          <svg class="icon-check" width="6" height="6">
            <use href="./img/icons.svg#icon-check "></use>
          </svg>
        </span>
      </label>
    </li>

    <li class="card card-fruits">
      <div class="">
        <h3 class="modal-subtitle">Fruits Basket</h3>
        <p class="modal-text">Plant</p>
      </div>
      <img
        class="modal-img-fruits"
        src="./img/mobile/modal-fruit3-mobile.png"
        srcset="
          ./img/mobile/modal-fruit3-mobile.png    107w,
          ./img/tablet/modal-fruit3-tablet.png    172w,
          ./img/desktop/modal-fruit3.png          229w,
          ./img/mobile/modal-fruit3-mobile@2x.png 214w,
          ./img/tablet/modal-fruit3-tablet@2x.png 344w,
          ./img/desktop/modal-fruit3@2x.png       458w
        "
        sizes="(min-width: 1280px) 229px, 
            (min-width: 768px) 172px, 
             (max-width: 767px) 107px"
        loading="lazy"
        alt="Fruits"
      />

      <input type="checkbox" id="check" class="modal-click-fruits" />
      <label class="click" for="check">
        <span class="check">
          <svg class="icon-check" width="6" height="6">
            <use href="./img/icons.svg#icon-check "></use>
          </svg>
        </span>
      </label>
    </li>
  </ul>

  <form action="modal-open-form" class="form-information">
    <label class="modal-form"
      ><input
        class="modal-form-element"
        type="text"
        placeholder="Enter full name..."
    /></label>
    <label class="modal-form"
      ><input
        class="modal-form-element"
        type="text"
        placeholder="Enter email..."
    /></label>

    <label class="modal-form"
      ><input
        class="modal-form-element"
        type="text"
        placeholder="Enter card.."
        required
        autofocus
        autocomplete="cc-number"
        name="cardnumber"
    /></label>

    <label class="comments modal-form">
      <textarea
        class="comments-element"
        name=""
        placeholder="Enter comments..."
      ></textarea>
    </label>

    <button class="modal-btn-submit" type="submit">Submit</button>
  </form>

  <img
    src="./img/tablet/modal-girl-tablet.png"
    srcset="./img/Tablet/modal-girl-tablet.png 290px,
    ./img/desktop/modal-girl.png 471px,
./img/tablet/modal-girl-tablet@2x.png 580px,
./img/desktop/modal-girl@2x.png 942px"
    sizes="(min-width: 1280px) 471px, 
            (min-width: 768px) 290px"
    loading="lazy"
    alt="girl"
  />
</div>
